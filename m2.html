<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Переключение блоков на чистом HTML и CSS</title>
  <link rel="stylesheet" href="m2.css" />
</head>
<body>
  <input type="checkbox" id="toggle">
  <label for="toggle" class="toggle-label">Переключить содержимое</label>
  
  <div class="first content">
    <h2>Первый блок</h2>
    <p>Это содержимое первого блока, которое отображается до нажатия кнопки.</p>
  </div>
  
  <div class="second content">
    <h2>Второй блок</h2>
    <p>Это содержимое второго блока, которое появляется после нажатия кнопки.</p>
  </div>

  <div class="third content">
    <h2>Третий блок</h2>
    <p>Это содержимое третьего блока, которое появляется после нажатия кнопки.</p>
  </div>
</body>
</html>
